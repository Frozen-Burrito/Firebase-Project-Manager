<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <link rel='stylesheet' href='../styles/main.css'>

    <title>Create Project</title>
</head>
<body class="app">

    <!-- Navbar -->
    <div class="grey darken-4 z-depth-2">
        <nav class="grey darken-4 z-depth-0">
            <div class="nav-wrapper ">
                <a href="../../index.html" class="brand-logo">Home</a>
                <ul class="right hide-on-med-and-down">
                    <li><a href="#" class="nav-link active"><i class="material-icons">dashboard</i></a></li>
                    <li><a href="#" class="nav-link"><i class="material-icons">settings</i></a></li>
                    <li><a href="#" class="nav-link"><i class="material-icons">account_circle</i></a></li>
                </ul>
            </div>
        </nav>
    </div>

    <!-- Dashboard -->
    <div class="container part-height">
        <div class="head">
            <h2 class="grey-text text-darken-3">Create New Project</h2>
        </div>

        <form>
            <div class="input-field">
                <input id="project_title" type="text" class="validate">
                <label for="project_title">Title</label>
            </div>

            <div class="input-field">
                <textarea id="project_desc" class="materialize-textarea" data-length="120"></textarea>
                <label for="project_desc">Description</label>
            </div>

            <a class="waves-effect waves-light cyan lighten-2 white-text btn"><i class="material-icons left">cloud</i>Create Project</a>
        </form>
    </div>


    <!-- Core Firebase JS SDK -->
    <script src="https://www.gstatic.com/firebasejs/7.13.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.13.2/firebase-firestore.js"></script>
    
    <!-- Scripts -->
    <script src="src/config/firebase_config.js"></script>
    <script src="src/scripts/index.js"></script>
</body>
</html>
